<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="todo-box shadow-sm mx-auto p-4 rounded">
            <h1 class="text-center mb-4 fw-light">To-Do List</h1>

            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Digite uma tarefa" />
                <button id="addTask" class="btn btn-purple">Adicionar</button>
            </div>

            <div class="d-flex justify-content-center gap-2 mb-3 flex-wrap">
                <button class="btn btn-outline-purple filter active" data-filter="all">Todas</button>
                <button class="btn btn-outline-purple filter" data-filter="active">Ativas</button>
                <button class="btn btn-outline-purple filter" data-filter="completed">Concluídas</button>
            </div>

            <ul id="taskList" class="list-group mb-3"></ul>

            <button id="clearCompleted" class="btn btn-purple-outline w-100">Limpar concluídas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
